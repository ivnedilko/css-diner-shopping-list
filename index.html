<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
	<title>Diner shopping list</title>
</head>
<body>
    <section class="main">
        <div class="content">
            <div class="all_title">
                <h1 class="first-title">CSS Diner shopping list</h1>
                <h4 class="second-title">Let's go to the mall!</h4>
            </div>
            <div class="d-sh-list">
                <div class="sh-list">
                    <ul>
                        <li>
                            <input id="menu_item1" type="checkbox">
                            <label for="menu_item1">A lot of pickles <span>for the next lessons about CSS</span></label>
                        </li>
                        <li>
                            <input id="menu_item2" type="checkbox">
                            <label for="menu_item2">10 apples <span>for more CSS manipuletions</span></label>
                        </li>
                        <li>
                            <input id="menu_item3" type="checkbox">
                            <label for="menu_item3">20 oranges <span>becouse they are awesome</span></label>
                        </li>
                        <li>
                            <input id="menu_item4" type="checkbox">
                            <label for="menu_item4">13 plates <span>hm... they always dissapear</span></label>
                        </li>
                        <li>
                            <input id="menu_item5" type="checkbox">
                            <label for="menu_item5">15 bentos</label>
                        </li>
                        <li>
                            <input id="menu_item6" type="checkbox">
                            <label for="menu_item6">1 bootle of Sake ^_^ <span>for my friends</span></label>
                        </li>
                    </ul>
                </div>
                <footer>
                    <a href="">Bon appetit :)</a>
                </footer>
            </div>
        </div>
    </section>
</body>
</html>
